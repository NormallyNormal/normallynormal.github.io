<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #121212;
            color: white;
            font-family: 'Oxygen', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .panel {
            width: 600px;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .panel::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 127, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .panel:hover::after {
            opacity: 1;
            background: linear-gradient(45deg, rgba(255,0,127,0.3), rgba(255,0,127,0));
        }

        .panel:hover {
            transform: scale(1.05);
        }

        .panel-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            width: 80%;
         }
    </style>
</head>
<body>
    <div class="panel" style="background-image: url('image1.png');" onclick="window.open('https://github.com/NormallyNormal/ASCIIAdventure', '_blank')">
        <div class="panel-title">ASCII Adventure</div>
    </div>
    <div class="panel" style="background-image: url('image2.png');" onclick="window.open('https://github.com/NormallyNormal/VoidWater', '_blank')">
        <div class="panel-title">Void Water Mod</div>
    </div>
    <div class="panel" style="background-image: url('image3.png');" onclick="window.open('https://github.com/NormallyNormal/doorbot', '_blank')">
        <div class="panel-title">Doorbot</div>
    </div>
    <div class="panel" style="background-image: url('image4.png');" onclick="window.open('https://rakthalekk.itch.io/operation-wonderland', '_blank')">
        <div class="panel-title">Operation: Wonderland</div>
    </div>
    <div class="panel" style="background-image: url('image5.png');" onclick="window.open('https://github.com/NormallyNormal/C-Projects', '_blank')">
        <div class="panel-title">C Projects</div>
    </div>
</body>
</html>
