<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .panel {
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .panel::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .panel:hover::after {
            opacity: 1;
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
        }

        .panel:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="panel" style="background-image: url('image1.png');" onclick="window.open('https://github.com/yourusername/project1', '_blank')"></div>
</body>
</html>
